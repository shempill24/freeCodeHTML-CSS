<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="styles.css"></head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<main>
<form id="survey-form">
  <label id="name-label">Name <input id="name" type="text" required placeholder="Enter your name"/></label>
  <label id="email-label">Email <input id="email" type="email" required placeholder="Enter your email"/></label>
  <label id="number-label">Age (optional)<input id="number" type="number" min="18" max="120" placeholder="Age"/></label>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value="">(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">Full time Learner</option>
            <option value="4">Other</option>
          </select>
        </label>
<label>Would you recommend freeCodeCamp to a friend?</label>
 <label> <input type="radio" name="recommend" value="1"/> Definitely</label>
        <label><input type="radio" name="recommend" value="2" /> Maybe</label>
            <label><input type="radio" name="recommend" value ="3"/> Not sure</label>
            <label> What would you like to see improved? (Check all that apply)

  <label id="checkbox"> <input type="checkbox" value="1" />Front-end Projects</label>
           <label id="checkbox"> <input type="checkbox" value="2" /> Back-end Projects</label>
<label id="checkbox"> <input type="checkbox" value="3" /> Data Visualization</label>
<label id="checkbox"> <input type="checkbox" value="4" /> Challenges</label>
<label id="checkbox"> <input type="checkbox" value="5" /> Open Source Community</label>
<label id="checkbox"> <input type="checkbox" value="6" /> Gitter help rooms</label>
<label id="checkbox"> <input type="checkbox" value="7" /> Videos</label>
<label id="checkbox"> <input type="checkbox" value="8" /> City Meetups</label>
<label id="checkbox"> <input type="checkbox" value="9" /> Wiki</label>
<label id="checkbox"> <input type="checkbox" value="10" /> Forum</label>
<label id="checkbox"> <input type="checkbox" value="11" /> Additional Courses</label>
			  </label>
         <label>Any comments or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
			  </label>
        <input id="submit" type="submit" value="Submit" />
</form>

</main>
</body>

</html>
